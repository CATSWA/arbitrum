syntax = "proto3";
package protocol;
import "common/common.proto";
option go_package = "github.com/offchainlabs/arbitrum/packages/arb-util/protocol";

message TimeBoundsBlocksBuf {
    common.TimeBlocksBuf start = 1;
    common.TimeBlocksBuf end = 2;
}

message ExecutionAssertionBuf {
    common.HashBuf afterHash = 1;
    bool   didInboxInsn = 2;
    uint64 numGas = 3;
    repeated bytes messages = 4;
    repeated bytes logs = 5;
}
